<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xalo Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; margin: 0; }
    h1 { text-align: center; color: #222; }
    .app { background: #fff; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1.5rem; border-radius: 6px; }
    .app img { width: 80px; height: 80px; border-radius: 12px; float: left; margin-right: 1rem; }
    .app h2 { margin: 0; }
    .app p { margin: 0.5rem 0; }
    .clear { clear: both; }
    .install-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Xalo App Store</h1>
  <div id="apps">Loading apps…</div>

  <script>
    fetch('source.json')
      .then(res => {
        if (!res.ok) throw new Error('source.json not found.');
        return res.json();
      })
      .then(data => {
        const container = document.getElementById('apps');
        container.innerHTML = '';
        if (!data.apps || data.apps.length === 0) {
          container.innerHTML = '<p>Keine Apps gefunden.</p>';
          return;
        }
        data.apps.forEach(app => {
          const version = app.versions?.[0];
          const el = document.createElement('div');
          el.className = 'app';
          el.innerHTML = `
            <img src="${app.icon || 'https://via.placeholder.com/80'}" alt="Icon">
            <h2>${app.name}</h2>
            <p>${app.description || 'Keine Beschreibung vorhanden.'}</p>
            <p>Version: ${version?.version || 'Unbekannt'} (${version?.date || 'n/a'})</p>
            <a href="${version?.url}" class="install-btn">⬇️ IPA herunterladen</a>
            <div class="clear"></div>
          `;
          container.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById('apps').innerHTML = `<p style="color:red;">Fehler: ${err.message}</p>`;
      });
  </script>
</body>
</html>
