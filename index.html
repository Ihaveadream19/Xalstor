<!DOCTYPE html>
<html>
<head>
  <title>Xalo Store</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; padding: 2rem; background: #f0f0f0; }
    h1 { color: #222; }
    .app { background: #fff; border: 1px solid #ccc; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
    .app img { width: 64px; height: 64px; border-radius: 12px; float: right; margin-left: 1rem; }
    a.download { display: inline-block; margin-top: 0.5rem; background: #007bff; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none; }
    a.download:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Xalo App Store</h1>
  <div id="apps">Lade Apps...</div>

  <script>
    fetch('source.json')
      .then(response => response.json())
      .then(data => {
        const appList = data.apps || [];
        const container = document.getElementById('apps');
        container.innerHTML = '';
        appList.forEach(app => {
          const latestVersion = app.versions?.[0];
          const el = document.createElement('div');
          el.className = 'app';
          el.innerHTML = `
            <img src="${app.icon || ''}" alt="Icon">
            <h2>${app.name}</h2>
            <p>${app.description || 'Keine Beschreibung verfügbar.'}</p>
            <a class="download" href="${latestVersion?.url}" target="_blank">⬇️ Install .ipa</a>
          `;
          container.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById('apps').innerText = 'Fehler beim Laden der App-Daten.';
        console.error(err);
      });
  </script>
</body>
</html>
